<html>
  <head>
    <title>Reverse String</title>
  </head>
  <body>
    <h1>Reverse String</h1>

    <script>
      
      const myStr = 'mathura';

      //check string is palindrome or not
      const checkStrA = (str) => {
        let newStr = str.split('').reverse().join('');
        return newStr === str
      }

      //check string is palindrome or not
      const checkStrB = (str) => {
        let newStr = '';
        for(let i = str.length - 1; i >= 0; i--){
          newStr += str[i]

        }
        return str === newStr

      }

      console.log('Check String Method A', checkStrA(myStr));
      console.log('Check String Method B', checkStrB(myStr));
    </script>
  </body>
</html>
