<html>
  <head>
    <title>Capitalize first Letter</title>
  </head>
  <body>
    <h1>Capitalize first Letter</h1>

    <script>
      
      const myStr = 'mathura';

      const capitalizeA = (str) => {
        let firstChar = str.charAt(0).toUpperCase();
        let otherChar = str.split('').slice(1).join('');
        let newStr = firstChar + otherChar
        return newStr
      }

      const capitalizeB = (str) => {
        return str.charAt(0).toUpperCase() + str.substring(1);
      }


      console.log('Check String Method A', capitalizeA(myStr));
      console.log('Check String Method B', capitalizeB(myStr));

      const myStr1 = 'this is my india';

      const capitalizeC = (str) => {
        let newStr = str.split(' ');
        let newArr = []
        for(let i = 0; i < newStr.length; i++){
         let abc = newStr[i].charAt(0).toUpperCase() + newStr[i].substring(1)
          newArr.push(abc)
        }
        
        return newArr.join(' ')
      }

      const capitalizeD = (str) => {
        return str.split(' ')[0].charAt(0).toUpperCase() + str.substring(1);
      }

    
     
      console.log('Check String Method C', capitalizeC(myStr1));
      console.log('Check String Method D', capitalizeD(myStr1));
    </script>
  </body>
</html>
