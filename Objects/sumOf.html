<html>
  <head>
    <title>Sum Of All values</title>
    <script>
      const obj = { a: 10, b: 20, c: 30 };

      //Sum of all values
      const sum = Object.values(obj).reduce((acc, val) => acc + val, 0);
      console.log(sum); // Output: 60
    </script>
  </head>
  <body>
    <h1>Sum of All Values</h1>
  </body>
</html>
