<html>
  <head>
    <title>Traverse a Object</title>
  </head>
  <body>
    <h1>Specific key to find</h1>
    <p>Search a key in the nested object</p>

    <script>
      const myObj = {
        id: 1,
        profile: {
          info: {
            name: "Amit",
            skills: { js: "advanced", react: "intermediate" },
          },
        },
      };

      const traverSeObject = (obj, keyToFind) => {
        let result = null;

        const search = (obj) => {
          for (let key in obj) {
            if (key === keyToFind) {
              result = obj[key];
              return;
            }
            if (typeof obj[key] === "object" && obj[key] !== null) {
              search(obj[key]);
            }
          }
        };

        search(obj);
        return result;
      };

      const result = traverSeObject(myObj, "react");
      console.log(result);
    </script>
  </body>
</html>
