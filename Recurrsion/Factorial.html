<html>
  <head>
    <title>Recursion Example 2</title>
  </head>
  <body>
    <h1>Factorial</h1>

    <script>

      //Get factorial of n Numbers
        const factorial = (n) => {
            if (n <= 1) {
            return 1;
            } else {
            return n * factorial(n - 1);
            }
        }
    
        // Example usage
        const number = 5;
        const result = factorial(number);
       console.log(`The factorial of ${number} is ${result}`);

       let num = 5;
        let fact = 1;

        while (num > 0) {
          fact *= num;
          num--;
        }

        console.log(fact); // ðŸ‘‰ 120
    </script>
  </body>
</html>
