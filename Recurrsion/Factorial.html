<html>
  <head>
    <title>Recursion Example 2</title>
  </head>
  <body>
    <h1>Factorial</h1>

    <script>

      //Get factorial of n Numbers
        const factorial = (n) => {
            if (n <= 1) {
            return 1;
            } else {
            return n * factorial(n - 1);
            }
        }
    
        // Example usage
        const number = 5;
        const result = factorial(number);
       console.log(`The factorial of ${number} is ${result}`);
    </script>
  </body>
</html>
