<html>
  <head>
    <title>Recursion Example 1</title>
  </head>
  <body>
    <h1>Flat an nested Array</h1>

    <script>
      const flattenMyarr = (arr) => {
        const result = [];

        const helper = (input) => {
          for (let i = 0; i < input.length; i++) {
            if (Array.isArray(input[i])) {
              helper(input[i]);
            } else {
              result.push(input[i]);
            }
          }
        };

        helper(arr);
        return result;
      };

      const myArr = [
        12,
        4,
        [15, 6, [7, 9, [10, 7], 25],  30, [33, 37]],
        [55,  [10, 11], 37],
        [45,  49],
        [10,  9],
      ];

      const abc = flattenMyarr(myArr);
      console.log(abc);
    </script>
  </body>
</html>
