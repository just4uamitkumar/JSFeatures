<html>
  <head>
    <title>Inheritance</title>
    <script>
      class User {
        constructor(name, email, password) {
          this.name = name;
          this.email = email;
          this.password = password;
        }

        logMe() {
          return `Name: ${this.name}, Email: ${this.email}`;
        }

        encrypPassword() {
          return `${this.password.split("").reverse().join("")}`;
        }

        updateName() {
          return `${this.name.toUpperCase()}`;
        }
      }

      const amit = new User("Amit", "amit@gmail.com", "amit123");
      console.log(amit.encrypPassword());
      console.log(amit.updateName());

      // Inheriting User class
      class Teacher extends User {
        constructor(name, email, password, subject) {
          super(name, email, password); // Call the parent constructor
          this.subject = subject;
        }

        logMe() {
          return `${super.logMe()}, Subject: ${this.subject}`;
        }

        addCourse() {
          return `Course ${this.subject} added by ${this.name}`;
        }
      }

      const govind = new Teacher(
        "Govind",
        "govind@gmail.com",
        "govind123",
        "Maths"
      );
      console.log(govind.encrypPassword());
      console.log(govind.updateName());
      console.log(govind.logMe());
      console.log(govind.addCourse());

      console.log(amit instanceof User); // true
      console.log(govind instanceof User); // true
      console.log(amit instanceof Teacher); // false
      console.log(govind instanceof Teacher); // true

      console.log(govind instanceof Object); // true
      console.log(amit instanceof Object); // true
    </script>
  </head>
  <body>
    <h1>Stack with Class</h1>
  </body>
</html>
