<html>
  <head>
    <title>Calculator</title>
    <script>
        const calculator = {
            value:0,

            add(num) {
                this.value += num;
                return this;
            },

            subtract(num) {
                this.value -= num;
                return this;
            },

            multiply(num) {
                this.value *= num;
                return this;
            },

            divide(num) {
                if (num === 0) {
                    throw new Error("Cannot divide by zero");
                }
                this.value /= num;
                return this;
            },

            reset() {
                this.value = 0;
                return this;
            },

            getResult() {
                return this.value;
            }
            
        };

        const result1 = calculator.add(10).subtract(5).getResult();
        console.log(result1); // 5

        const result2 = calculator.reset().add(20).multiply(2).divide(4).getResult();
        console.log(result2); // 10

    </script>
  </head>
  <body>
    <h1>Calculator</h1>
  </body>
</html>
