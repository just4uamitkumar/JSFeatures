<html>
  <head>
    <title>Reduce Duplicate</title>
  </head>
  <body>
    <h1>Reduce Duplicate</h1>

    <script>
        //reduce duplicate by one 
      const myArr = [5, 7, 3, 2, 10, 22, 9, 3, 7, 10];

      const reduceDuplicates = (arr) => {
        let newArr = [];
        let newVal = 0;

        for(let i = 0; i < arr.length; i++) {
          if(newArr.includes(arr[i])) {
            newVal = arr[i] - 1;
            newArr.push(newVal);
          }
          else{
            newArr.push(arr[i]);
          }
        }

        console.log(newArr);
        return newArr;
      };

    reduceDuplicates(myArr);
    </script>
  </body>
</html>
