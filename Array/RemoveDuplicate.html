<html>
  <head>
    <title>Remove Duplicate</title>
  </head>
  <body>
    <h1>Remove Duplicate</h1>

    <script>
      //reduce duplicate by one
      const myArr = [5, 7, 3, 2, 10, 22, 9, 3, 7, 10];

      const removeDuplicates = (arr) => {
        const newArr = [];

        for (let i = 0; i < arr.length; i++) {
          if (!newArr.includes(arr[i])) {
            newArr.push(arr[i]);
          }
        }
        return newArr;
      };

      console.log('Remove Duplicate Elements', removeDuplicates(myArr));
 
      //reduce duplicate by one
      const myArr1 = [
        { name: "Amit", age: 38, location: "Delhi" },
        { name: "Ajay", age: 40, location: "Delhi" },
        { name: "Amit", age: 35, location: "Lucknow" },
        { name: "Sachin", age: 38, location: "Agra" },
        { name: "Amit", age: 42, location: "Agra" },
        { name: "Vivek", age: 32, location: "Agra" },
        { name: "Sachin", age: 24, location: "Delhi" },
      ];

      //Remove duplicate object
      const removeDuplicateObjA = (obj) => {
        const myArr = [];
        const uniqueObject = {};

        for (const i in obj) {
          // Extract the title
          const objTitle = obj[i]["name"];

          // Use the title as the index
          uniqueObject[objTitle] = obj[i];
        }

        // Loop to push unique object into array
        for (const i in uniqueObject) {
          myArr.push(uniqueObject[i]);
        }
        return myArr;
      };

      // Remove duplicates object based on all object properties
      const removeDuplicateObjB = (obj) => {
        const uniqueByName = obj.filter(
          (obj, index, self) => index === self.findIndex((o) => o.name === obj.name)
        );
        
        return uniqueByName;
      };

      console.log('Remove Duplicate Object A', removeDuplicateObjA(myArr1));
      console.log('Remove Duplicate Object B', removeDuplicateObjB(myArr1));
    </script>
  </body>
</html>
