<html>
  <head>
    <title>Find Missing</title>
  </head>
  <body>
    <h1>Find Missing value from Array</h1>

    <script>
      const arr = [1, 2, 3, 5];

      // Step 2: Find missing numbers
      const missing = [];
      for (let i = 0; i < arr.length - 1; i++) {
        const current = arr[i];
        const next = arr[i + 1];
        for (let j = current + 1; j < next; j++) {
          missing.push(j);
        }
      }

      console.log(missing);
    </script>
  </body>
</html>
