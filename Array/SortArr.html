<html>
  <head>
    <title>Sort array without inbuild method</title>
  </head>
  <body>
    <h1>Sort array without inbuild method</h1>

    <script>
      const arr = [4, 1, 5, 2, 7, 10, 20, 3];

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            // Swap values
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }

      console.log(arr); // Output: [1, 2, 3, 4, 5, 7, 10, 20]
    </script>
  </body>
</html>
