<html>
  <head>
    <title>Array Map Polyfill</title>
  </head>
  <body>
    <h1>Map Polyfill</h1>
    <p>Custom Function of polyfills of Map</p>

    <script>
      Array.prototype.myMap = function (cb) {
        let temp = [];
        for (let i = 0; i < this.length; i++) {
          temp.push(cb(this[i], i, this));
        }

        return temp;
      };

      const arr = [1, 2, 3, 4, 5];
      const result = arr.myMap((item, index, array) => {
        return item * 2;
      });

      console.log(result); // [2, 4, 6, 8, 10]
    </script>
  </body>
</html>
